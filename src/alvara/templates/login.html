<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Alvara</title>
  <style>
    :root {
      --white: #ffffff;
      --purple: #400a9c;
      --purple-light: #9b59b6;
      --gray-light: #f5f5f5;
      --gray-dark: #555555;
    }
    body {
      background-color: var(--white);
      color: var(--gray-dark);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: var(--white);
      padding: 1rem 2rem;
      border-bottom: 1px solid var(--gray-light);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--purple);
      letter-spacing: 2px;
    }
    .login-container {
      max-width: 480px;
      margin: 3rem auto;
      background: var(--gray-light);
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      padding: 2.5rem 2rem;
    }
    h2 {
      text-align: center;
      color: var(--purple);
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: 600;
      color: var(--gray-dark);
    }
    input {
      width: 100%;
      padding: 0.7rem;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 1rem;
      background: var(--white);
      margin-bottom: 1.5rem;
    }
    .btn-primary {
      width: 100%;
      background-color: var(--purple);
      color: var(--white);
      padding: 0.75rem 0;
      border: none;
      border-radius: 25px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-weight: 700;
      box-shadow: 0 4px 12px rgba(106, 13, 173, 0.1);
      margin-top: 0.5rem;
    }
    .btn-primary:hover {
      background-color: var(--purple-light);
    }
    .error {
      color: #c0392b;
      background: #fbeee6;
      border-radius: 6px;
      padding: 0.5rem 1rem;
      margin-bottom: 1rem;
      text-align: center;
    }
    .success {
      color: #27ae60;
      background: #eafaf1;
      border-radius: 6px;
      padding: 0.5rem 1rem;
      margin-bottom: 1rem;
      text-align: center;
    }
    .login-link {
      display: block;
      text-align: center;
      margin-top: 1.5rem;
      color: var(--purple);
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      transition: color 0.2s;
    }
    .login-link:hover {
      color: var(--purple-light);
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Alvara</div>
  </header>
  <div class="login-container">
    <h2>Login to your account</h2>
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
    {% if success %}
      <div class="success">{{ success }}</div>
    {% endif %}
    <form method="post" autocomplete="off">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />

      <button class="btn-primary" type="submit">Login</button>
    </form>
    <a class="login-link" href="/register">Don't have an account? Register here</a>
  </div>
</body>
</html>
